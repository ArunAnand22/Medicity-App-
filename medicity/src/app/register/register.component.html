 <!-- New -->
    <div class="limiter" id="login">
        <div class="container-login100" style="background-image:url(https://wallpapertag.com/wallpaper/full/d/d/c/826888-hospital-wallpapers-1920x1080-for-mac.jpg)">
            <div class="container">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-5 col-md-offset-1">
                        <div class="login_topimg">
                        </div>
                        <div class="wrap-login100">
                            <form [formGroup]="registerform" class="login100-form validate-form"> <span class="login100-form-title "> Register </span> <span class="login100-form-subtitle m-b-16">  your new account </span>
                                <!-- Username input -->
                                <div class="wrap-input100 validate-input m-b-16"> 
                                    <input class="input100" placeholder="Username"  type="text" formControlName="name" name="name"> <span class="focus-input100"></span> <span class="symbol-input100"> <span class="glyphicon glyphicon-user"></span> </span> 
                                    <div *ngIf="this.registerform.get('name')?.errors && this.registerform.get('name')?.touched" class="text-danger">*Invalid Username</div>
                                </div>
                                <!-- Email input -->
                                <div class="wrap-input100 validate-input m-b-16"> 
                                    <input class="input100" placeholder="Email"  type="text" formControlName="email" name="email"> <span class="focus-input100"></span> <span class="symbol-input100"> <span class="glyphicon glyphicon-user"></span> </span> 
                                    <div *ngIf="this.registerform.get('email')?.errors && this.registerform.get('email')?.touched" class="text-danger">*Invalid email</div>
                                </div>
                                <!-- Password input -->
                                <div class="wrap-input100 validate-input m-b-16">
                                     <input class="input100" type="password" placeholder="Password" formControlName="password" name="password"> <span class="focus-input100"></span> <span class="symbol-input100"> <span class="glyphicon glyphicon-lock"></span> </span> 
                                     <div *ngIf="this.registerform.get('password')?.errors && this.registerform.get('email')?.touched" class="text-danger">*atleast 6 letters</div>
                                    </div>
    
                                <div class="flex-sb-m w-full p-b-30">
                                    <div class="register">
                                        Already a user?
                                        <a routerLink="/" class="txt1">  
                                            Login 
                                        </a>
                                    </div>
                                </div>
                                <div class="container-login100-form-btn p-t-25"> <button class="login100-form-btn" (click)="register()"> Register </button> </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
